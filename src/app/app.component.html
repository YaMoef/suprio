<div class="main-content">
  <header>
    <h1>{{title}}</h1>
  </header>
  <main class="container-wrapper">
    <div class="container">
      <section class="content">
        <h2>{{subTitle}}</h2>
        <p>{{contentText}}</p>
        <button (click)="buttonClick()" class="button">{{buttonName}}</button>
      </section>
    </div>
  </main>
  <footer>
    <p>&copy; {{title}}</p>
  </footer>
</div>
